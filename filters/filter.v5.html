<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Checkboxes</title>
    <style>
      .outer-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* .top-ribbon-font {
        font-family: Whyte;
        font-weight: 500;
        font-size: 1rem;
        font-style: normal;
      } */

      .border {
        width: 22rem;
        font-size: 1.5rem;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid #ccc;
        padding: 1rem;
        border-radius: 1.2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        font-family: Whyte;
        font-weight: 500;
        font-size: 1.4rem;
        font-style: normal;
        color: #487eb8;
      }
      .top-filter-title {
        /* border: 1px solid red; */
      }
      .checkbox-container {
        display: none;
        font-size: 1.2rem;
        font-weight: normal;
        color: #000;
        margin-top: 10px;
      }

      .toggle-icon {
        display: flex;
        justify-content: space-between;
        cursor: pointer;
        font-weight: bold;
      }

      .toogle-icon-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
    </style>

    <link href="../css/fonts.css" rel="stylesheet" />
    <!-- fonts.css -->
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="border">
        <div class="top-filter-title">
          <div class="toggle-icon" id="toggle-icon">
            <div class="toogle-icon-container">
              <div>Filter Results</div>
              <div>▼</div>
            </div>
          </div>
          <div class="checkbox-container">
            <label for="Programs">
              <input type="checkbox" id="Programs" /> Programs (4)
            </label>
            <br />

            <label for="Events">
              <input type="checkbox" id="Events" /> Events (1)
            </label>
            <br />

            <label for="Faculty">
              <input type="checkbox" id="Faculty" /> Faculty/Staff (2)
            </label>
            <br />

            <label for="News">
              <input type="checkbox" id="News" /> News (20)</label
            >
            <br />
            <label for="All">
              <input type="checkbox" id="All" /> All UMB pages (70)
            </label>
          </div>
        </div>
      </div>
    </div>
    <br />
    CONTENT Lorem ipsum dolor sit amet consectetur, adipisicing elit.
    Repudiandae, maiores. Repellat dolor possimus harum nobis minus enim nulla,
    est exercitationem rem quaerat, dolore nostrum a consequatur ipsum veniam
    aperiam pariatur.
    <script>
      const toggleIcon = document.getElementById("toggle-icon");
      const checkboxContainer = document.querySelector(".checkbox-container");

      toggleIcon.addEventListener("click", function () {
        const isExpanded = checkboxContainer.style.display === "block";
        checkboxContainer.style.display = isExpanded ? "none" : "block";
        toggleIcon.innerHTML = isExpanded
          ? '<div class="toogle-icon-container"><div>Filter Results</div><div>▼</div></div>'
          : '<div class="toogle-icon-container"><div>Filter Results</div><div>▲</div></div>';
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-container {
        display: none;
      }

      .content {
        transition: margin-top 0.3s ease; /* Add smooth transition */
        margin-top: 0;
      }

      .content.opened {
        margin-top: 200px; /* Adjust the value to match the height of the form */
      }
      .outer-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* .top-ribbon-font {
        font-family: Whyte;
        font-weight: 500;
        font-size: 1rem;
        font-style: normal;
      } */

      .border {
        width: 22rem;
        font-size: 1.5rem;
        font-family: Arial, Helvetica, sans-serif;
        border: 2px solid #ccc;
        padding: 1rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        font-family: Whyte;
        font-weight: 500;
        font-size: 1.7rem;
        font-style: normal;
        color: #487eb8;
      }
      .top-filter-title {
        /* border: 1px solid red; */
      }
      .checkbox-container {
        display: none;
        font-size: 1.5rem;
        font-weight: normal;
        color: #000;
      }

      .toggle-icon {
        display: flex;
        justify-content: space-between;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button class="collapsible">Open Form</button>
    <div class="form-container">
      <form>
        <!-- Your form fields here -->
        <div class="checkbox-container">
          <label for="Programs">
            <input type="checkbox" id="Programs" /> Programs
          </label>
          <br />

          <label for="Events">
            <input type="checkbox" id="Events" /> Events
          </label>
          <br />

          <label for="Faculty">
            <input type="checkbox" id="Faculty" /> Faculty/Staff
          </label>
          <br />

          <label for="News"> <input type="checkbox" id="News" /> News </label>
          <br />
          <label for="All">
            <input type="checkbox" id="All" /> All UMB pages
          </label>
        </div>
      </form>
    </div>
    <div class="content">
      <!-- Other content here -->
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis voluptates
      temporibus eligendi, velit tenetur exercitationem perspiciatis debitis
      molestiae, tempore, facilis nemo quaerat! Sunt voluptate optio
      perspiciatis unde, dolorum nostrum non nemo labore illo ab soluta
    </div>
    <script>
      document
        .querySelector(".collapsible")
        .addEventListener("click", function () {
          var formContainer = document.querySelector(".form-container");
          var content = document.querySelector(".content");

          formContainer.style.display =
            formContainer.style.display === "none" ? "block" : "none";
          content.classList.toggle("opened");
        });
    </script>
  </body>
</html>

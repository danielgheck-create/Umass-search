<!DOCTYPE html>
<html>
  <head>
    <title>Toggle Checkboxes</title>
    <style>
      .checkbox-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Toggle Checkboxes</h3>

    <label for="toggle-checkboxes">
      <input type="checkbox" id="toggle-checkboxes" /> Toggle Checkboxes
    </label>

    <br /><br />

    <div class="checkbox-container">
      <label for="checkbox1">
        <input type="checkbox" id="checkbox1" /> Checkbox 1
      </label>
      <br />

      <label for="checkbox2">
        <input type="checkbox" id="checkbox2" /> Checkbox 2
      </label>
      <br />

      <label for="checkbox3">
        <input type="checkbox" id="checkbox3" /> Checkbox 3
      </label>
      <br />

      <label for="checkbox4">
        <input type="checkbox" id="checkbox4" /> Checkbox 4
      </label>
    </div>

    <script>
      const toggleCheckbox = document.getElementById("toggle-checkboxes");
      const checkboxContainer = document.querySelector(".checkbox-container");

      toggleCheckbox.addEventListener("change", function () {
        checkboxContainer.style.display = toggleCheckbox.checked
          ? "block"
          : "none";
      });
    </script>
  </body>
</html>
